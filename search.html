<body onload="indexSearch()">
    <header class="bg-light sticky-top">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
                <a href="index.html"><img src="./resources/images/logo.png" alt="" width="120" height="80"></a>

              </div>

              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="textbox">
                  <h3>Cuisine</h3>
                  <input type="text" placeholder="French" name="cuisine">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 col-2 mt-4 mx-auto">
              <button class="btn btn-success btn-md" type="submit"><i class="fa fa-search" style="color: #FFF;
              font-size: 25px;"></i></button>

          </form>
        </div>

        <div class="container" style="padding: 60px 0 60px">
            <div class="row" id="a"></div>
        </div>
